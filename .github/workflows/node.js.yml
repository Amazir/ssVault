# CI workflow: install deps and verify Electron app builds
name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Use LTS and one current compatible with Electron 38 toolchain
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Build distributables with Electron Forge
      - name: Make distributables
        run: npm run make

      # Upload all generated artifacts from the out/ directory
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ssVault-${{ matrix.node-version }}-${{ runner.os }}
          path: |
            out/**
          if-no-files-found: error
