# CI workflow: install deps and verify Electron app builds
name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # Budujemy na wszystkich trzech głównych platformach,
    # żeby generować natywne instalatory dla Linux/Windows/macOS.
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Build distributables with Electron Forge
      - name: Make distributables
        run: npm run make

      # Upload all generated artifacts from the out/ directory
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          # Nazwa artefaktu zawiera system i wersję Node, np.:
          # ssVault-ubuntu-latest-18.x, ssVault-windows-latest-20.x, ssVault-macos-latest-18.x
          name: ssVault-${{ matrix.os }}-${{ matrix.node-version }}
          path: |
            out/**
          if-no-files-found: error
