# CI workflow: install deps and verify Electron app builds
name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # Budujemy na wszystkich trzech głównych platformach,
    # żeby generować natywne instalatory dla Linux/Windows/macOS.
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Set environment variables for optimized builds
      - name: Set build optimizations
        run: |
          echo "FORGE_CONFIG_OPTIMIZED=true" >> $GITHUB_ENV
          echo "NODE_OPTIONS=--max-old-space-size=4096" >> $GITHUB_ENV

      # Build distributables with Electron Forge (uses our optimized forge.config.js)
      - name: Make distributables
        run: npm run make

      # Run our custom optimization script to further reduce size
      - name: Apply additional optimizations
        run: |
          node build-optimize.js || true

      # Check build sizes
      - name: Report build sizes
        run: |
          echo "Build artifacts sizes:"
          find out -name "*.exe" -o -name "*.dmg" -o -name "*.deb" -o -name "*.rpm" -o -name "*.zip" | while read file; do
            size=$(du -h "$file" | cut -f1)
            echo "$file: $size"
          done

      # Upload all generated artifacts from the out/ directory
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          # Nazwa artefaktu zawiera system i wersję Node, np.:
          # ssVault-ubuntu-latest-18.x, ssVault-windows-latest-20.x, ssVault-macos-latest-18.x
          name: ssVault-${{ matrix.os }}-${{ matrix.node-version }}
          path: |
            out/**
          if-no-files-found: error
