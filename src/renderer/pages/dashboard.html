<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
<!--        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;">-->
        <title>Dashboard - Password Manager</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
    <div class="container mt-5">
        <h1 class="mb-0">Management Panel</h1>
        <ul class="nav nav-tabs mt-3" id="dashboardTabs">
            <li class="nav-item"><a class="nav-link active" href="#passwords" data-bs-toggle="tab">Passwords</a></li>
            <li class="nav-item"><a class="nav-link" href="#files" data-bs-toggle="tab">Files</a></li>
            <li class="nav-item"><a class="nav-link" href="#gpg" data-bs-toggle="tab">GPG Keys</a></li>
        </ul>
        <div class="tab-content mt-3">
            <div class="tab-pane active" id="passwords">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Label</th>
                        <th>Group</th>
                        <th>Address</th>
                        <th>Username/E-Mail</th>
                        <th>Password</th>
                    </tr>
                    </thead>
                    <tbody id="passwords-body"></tbody>
                </table>
                <div class="d-flex justify-content-end mt-2">
                    <button class="btn btn-primary add-btn" data-type="password">Add new</button>
                </div>
            </div>
            <div class="tab-pane" id="files">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>File name</th>
                        <th>Path</th>
                    </tr>
                    </thead>
                    <tbody id="files-body"></tbody>
                </table>
                <div class="d-flex justify-content-end mt-2">
                    <button class="btn btn-primary add-btn" data-type="file">Add new</button>
                </div>
            </div>
            <div class="tab-pane" id="gpg">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Key name</th>
                        <th>Type</th>
                    </tr>
                    </thead>
                    <tbody id="gpg-body"></tbody>
                </table>
                <div class="d-flex justify-content-end mt-2">
                    <button class="btn btn-primary add-btn" data-type="gpg">Add new</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add modal (generic, adapts by type) -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTitle">Add new</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addForm">
                        <input type="hidden" id="addType">
                        <div class="mb-3">
                            <label for="addName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="addName" required>
                        </div>
                        <div class="mb-3" id="addExtra"></div>  <!-- Dynamic for password/file/gpg -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="addSubmit">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/dashboard.js"></script>
    </body>
</html>
