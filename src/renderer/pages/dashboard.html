<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
<!--        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;">-->
        <title>Dashboard - Password Manager</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
    <div class="container mt-5">
        <h1>Panel Zarządzania</h1>
        <ul class="nav nav-tabs" id="dashboardTabs">
            <li class="nav-item"><a class="nav-link active" href="#passwords" data-bs-toggle="tab">Hasła</a></li>
            <li class="nav-item"><a class="nav-link" href="#files" data-bs-toggle="tab">Pliki</a></li>
            <li class="nav-item"><a class="nav-link" href="#gpg" data-bs-toggle="tab">Klucze GPG</a></li>
        </ul>
        <div class="tab-content mt-3">
            <div class="tab-pane active" id="passwords">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Nazwa</th>
                        <th>Hasło</th>
                        <th class="text-end"><button class="btn btn-sm btn-primary add-btn" data-type="password">+</button></th>
                    </tr>
                    </thead>
                    <tbody id="passwords-body"></tbody>
                </table>
            </div>
            <div class="tab-pane" id="files">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Nazwa pliku</th>
                        <th>Ścieżka</th>
                        <th class="text-end"><button class="btn btn-sm btn-primary add-btn" data-type="file">+</button></th>
                    </tr>
                    </thead>
                    <tbody id="files-body"></tbody>
                </table>
            </div>
            <div class="tab-pane" id="gpg">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Nazwa klucza</th>
                        <th>Typ</th>
                        <th class="text-end"><button class="btn btn-sm btn-primary add-btn" data-type="gpg">+</button></th>
                    </tr>
                    </thead>
                    <tbody id="gpg-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal do dodawania (ogólny, dostosuj type) -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTitle">Dodaj nowy</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addForm">
                        <input type="hidden" id="addType">
                        <div class="mb-3">
                            <label for="addName" class="form-label">Nazwa</label>
                            <input type="text" class="form-control" id="addName" required>
                        </div>
                        <div class="mb-3" id="addExtra"></div>  <!-- Dynamiczne dla hasła/pliku/gpg -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                    <button type="button" class="btn btn-primary" id="addSubmit">Dodaj</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/dashboard.js"></script>
    </body>
</html>
