<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vaults - ssVault</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
            <div class="container mt-5">
                <h1>Vaults</h1>
                <button id="createBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">Create new</button>
                <button id="importBtn" class="btn btn-secondary">Import</button>
                <table class="table mt-3">
                    <thead><tr><th>Name</th><th>Path</th><th>Actions</th></tr></thead>
                    <tbody id="vaultList"></tbody>
                </table>
            </div>
            <div class="modal fade" id="openModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Open vault</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="openForm">
                                <div class="mb-3">
                                    <label for="openPassword" class="form-label">Master password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="openPassword" required>
                                        <button class="btn btn-outline-secondary" type="button" id="toggleOpenPassword">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="openSubmit">Open</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="createModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Create new vault</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="createForm">
                                <div class="mb-3">
                                    <label for="vaultName" class="form-label">Vault name</label>
                                    <input type="text" class="form-control" id="vaultName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="vaultPassword" class="form-label">Master password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="vaultPassword" required>
                                        <button class="btn btn-outline-secondary" type="button" id="toggleVaultPassword">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                        <button class="btn btn-outline-primary" type="button" id="generateVaultPassword">Generate</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="createSubmit">Create</button>
                        </div>
                    </div>
                </div>

        <div class="modal fade" id="passwordGeneratorModal" tabindex="-1" style="z-index: 1060;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Password Generator</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Generated Password</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="generatedPassword" readonly>
                                <button class="btn btn-outline-secondary" type="button" id="copyGeneratedPassword">
                                    <i class="bi bi-clipboard"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="passwordLength" class="form-label">Length: <span id="passwordLengthValue">16</span></label>
                            <input type="range" class="form-range" id="passwordLength" min="8" max="64" value="16">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="includeUppercase" checked>
                                <label class="form-check-label" for="includeUppercase">Uppercase (A-Z)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="includeLowercase" checked>
                                <label class="form-check-label" for="includeLowercase">Lowercase (a-z)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="includeNumbers" checked>
                                <label class="form-check-label" for="includeNumbers">Numbers (0-9)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="includeSymbols" checked>
                                <label class="form-check-label" for="includeSymbols">Symbols (!@#$%^&*)</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password Strength</label>
                            <div class="progress" style="height: 25px;">
                                <div class="progress-bar" id="passwordStrengthBar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <small id="passwordStrengthText" class="text-muted"></small>
                        </div>
                        <button class="btn btn-primary w-100" id="regeneratePassword">Regenerate</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success" id="useGeneratedPassword">Use Password</button>
                    </div>
                </div>
            </div>
        </div>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/vaults.js"></script>
    </body>
</html>
