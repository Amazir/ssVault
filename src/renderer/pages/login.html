<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - Password Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1>Login</h1>
    <form id="loginForm">
        <div class="mb-3">
            <label for="masterPassword" class="form-label">Master Password</label>
            <input type="password" class="form-control" id="masterPassword">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="isFirstTime">
            <label class="form-check-label" for="isFirstTime">First login? (Set a new password)</label>
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
    </form>
    <div id="error" class="text-danger"></div>
</div>
<script src="../js/login.js"></script>
</body>
</html>
